<head>

    <link rel="stylesheet" href="../temp/temp.css">
</head>
<body>
<div id="cont">
    <h2>Temperature Conversion</h2>
    <input type="number" id="num" placeholder="Enter temperature"><br>
    <br>
    <input type="radio" name="conversion" id="ctof"> Celsius to Fahrenheit
    <br>
    <input type="radio" name="conversion" id="ftoc"> Fahrenheit to Celsius
    <br>
    <br>
    <button type="button" onclick="convert()">Submit</button>
    <br>
    <h4 id="result"></h4>
</div>
